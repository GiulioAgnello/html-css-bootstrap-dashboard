<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo Libri</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid pt-1 pb-1">
        <img src="./img/duck.png" alt="Bootstrap" width="50" height="50" />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Dark offcanvas
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul
              class="navbar-nav align-items-center justify-content-sart me-auto fs-6"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex d-none" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn btn-outline-light" type="submit">
                Cerca
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row pt-4 mb-4">
          <h1>Nuovo Libro</h1>
        </div>
        <!-- nome e cognome -->
        <div class="row mb-4">
          <div class="col-6">
            <div class="mb-3">
              <label for="add-book-name" class="form-label fs-5 fw-medium"
                >Nome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="add-book-name"
                placeholder="Inserisci il nome dell'autore"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="add-book-surname" class="form-label fs-5 fw-medium"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="add-book-surname"
                placeholder="Inserisci il Cognome dell'autore"
              />
            </div>
          </div>
        </div>
        <!-- titolo -->
        <div class="row mb-4">
          <div class="col">
            <label for="add-title" class="form-label fs-5 fw-medium"
              >Titolo</label
            >
            <input
              type="text"
              id="add-title"
              class="form-control"
              aria-describedby="add-title"
              placeholder="Inserisci il titolo del libro"
            />
            <div id="add-title" class="form-text COLORE">
              Titolo versione italiana
            </div>
          </div>
        </div>
        <!-- generi-anno-isbn -->
        <div class="row mb-4">
          <div class="col-sm-4 mb-4">
            <label for="add-type" class="form-label fs-5 fw-medium"
              >Genere</label
            >
            <select
              id="add-type"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Scegli il genere</option>
              <option value="1">Horror</option>
              <option value="2">Gialli</option>
              <option value="3">Saggi</option>
              <option value="4">Attualit√†</option>
              <option value="5">Fantasy</option>
            </select>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="mb-3">
              <label for="add-public-date" class="form-label fs-5 fw-medium"
                >Anno di Pubblicazione</label
              >
              <input
                type="number"
                class="form-control"
                id="add-public-date"
                placeholder="Inserisci l'anno"
              />
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="mb-3">
              <label for="add-isbn" class="form-label fs-5 fw-medium"
                >ISBN#</label
              >
              <input
                type="number"
                class="form-control"
                id="add-isbn"
                placeholder="Inserisci il codice ISBN#"
              />
            </div>
          </div>
          <!-- linea -->
          <div class="col-12">
            <div class="linea mb-4 mt-4"></div>
          </div>
        </div>
        <!-- note -->
        <div class="row">
          <div class="col-12 mb-4">
            <label for="add-notes" class="form-label fs-5 fw-medium"
              >Note</label
            >
            <textarea
              class="form-control"
              id="add-notes"
              rows="3"
              placeholder="Inserisci eventuali note sul libro"
            ></textarea>
          </div>
          <div class="col-12 mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="add-digital"
              />
              <label class="form-check-label" for="add-digital">
                Disponibile anche in digitale
              </label>
            </div>
          </div>
          <!-- bottone invio -->
          <div class="col-12">
            <a href="./index.html" class="btn btn-primary" type="submit">
              Aggiungi Libro
            </a>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
